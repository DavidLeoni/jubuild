# action.yml
name: 'Sphinx Docs build with ReadTheDocs Docker Image'
description: ''
inputs:
  repository:
    description: 'Repository name with owner. For example, actions/checkout'
    required: true
  rtd-prj-name: 
    description: 'ReadTheDocs project name'
    required: true
    default: 'jupman'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.repository }}
    - ${{ inputs.rtd-prj-name }}
    