# action.yml
name: 'Sphinx Docs build with ReadTheDocs Docker Image'
description: ''
inputs:
  git_url:
    description: 'Full git url to clone the repo'
    required: true
  rtd-prj-name: 
    description: 'ReadTheDocs project name - also used as name for pdfs and epubs. 
                  NOTE: you don't need to actually have a project on readthedocs servers!'
    default: 'jupman'
  requirements: 
    description: 'requirements file for pip install'    
    default: 'requirements.txt'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.git_url }}
    - ${{ inputs.rtd-prj-name }}
    - ${{ inputs.requirements }}
    